<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Rate Limiter Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <h1>SMS Rate Limiter Dashboard</h1>
    
    <div>
        <h2>Account Message Monitor</h2>
        <canvas id="accountChart"></canvas>
    </div>

    <div>
        <h2>Phone Number Message Monitor</h2>
        <canvas id="numberChart"></canvas>
    </div>

    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate">
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        
        <button id="fetchDataButton" (click)="fetchData()">Fetch Data</button>
    </div>

    <div>
        <h2>Send SMS</h2>
        <div *ngFor="let sms of smsList; let i = index">
          <label for="accountId-{{ i }}">Account ID:</label>
          <input id="accountId-{{ i }}" [(ngModel)]="sms.accountId" placeholder="Enter Account ID" />
          
          <label for="phoneNumber-{{ i }}">Phone Number:</label>
          <input id="phoneNumber-{{ i }}" [(ngModel)]="sms.phoneNumber" placeholder="Enter Phone Number" />
      
          <button *ngIf="smsList.length > 1" (click)="removeSmsRow(i)">-</button>
        </div>
        
        <button (click)="addSmsRow()">+</button>
        <button (click)="sendSms()">Send SMS</button>
    </div>
      
</body>
</html>
